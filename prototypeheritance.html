<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Employeee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;

        }
        Manager.prototype = Object.create(Employeee.prototype);

        Manager.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, Watashi anime ${name}`)
 }

        Employeee.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, watashi anime ${name}`)

        }

        const Employee = new Employeee("Budi");
        Employee.sayHello("Joko")

        const manager = new Manager("Eko");
        manager.sayHello("joko")

        console.info(Employee);
        console.info(manager);
    </script>
</body>
</html>
